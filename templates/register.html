{% extends 'base.html' %}
{% load static %}

{% block extra_style %}
<link href="{% static 'css/register.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

    <form action="{% url 'app:register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group has-success">
            <label for="exampleInputEmail1">用户名</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名" name="uname">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">用户密码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入用密码" name="upwd">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">重复密码</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="请再次输入用密码"  name="upwd2">
        </div>

        <div class="form-group filebox">
            <label for="exampleInputFile">用户头像</label>
            <input type="file" id="exampleInputFile" name="uicon">
        </div>

        <button type="submit" class="btn btn-default" id="btnReg">注&nbsp;册</button>
    </form>
{% endblock %}

{% block footer-container %}
{% endblock %}
